    <button id="addButton">Добавить элемент</button>
    <p>Исходный массив: <span id="originalArray"></span></p>
    <p>Новый элемент: <span id="newElement"></span></p>

    <script>
        let arr = [
            {
                id: 'GYi9GauC4gBF1e2SixDvu',
                prop1: 'value11',
                prop2: 'value12',
                prop3: 'value13',
            },
            {
                id: 'IWSpfBPSV3SXgRF87uO74',
                prop1: 'value21',
                prop2: 'value22',
                prop3: 'value23',
            },
            {
                id: 'JAmjRlfQT8rLTm5tG2m1L',
                prop1: 'value31',
                prop2: 'value32',
                prop3: 'value33',
            },
        ];

        const originalArray = document.getElementById('originalArray');
        const newElementDisplay = document.getElementById('newElement');

        function renderArrays() {
            originalArray.textContent = JSON.stringify(arr);
            newElementDisplay.textContent = JSON.stringify(arr[arr.length - 1]);
        }

        renderArrays();

        document.getElementById('addButton').addEventListener('click', function() {
            function generateId() {
                return Math.random().toString(36).substr(2, 10);
            }

            let newElem = {
                id: generateId(),
                prop1: 'newValue1',
                prop2: 'newValue2',
                prop3: 'newValue3',
            };

            arr = [
                ...arr,
                newElem
            ];
            renderArrays();
        });
	</script>
